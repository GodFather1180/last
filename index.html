<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Queen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: url('flowers.gif') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 80px;
      font-size: 2em;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      position: relative;
      text-shadow: 2px 2px 4px #000;
    }

    .miffy {
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    .miffy img {
      width: 200px;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
    }

    .caption {
      margin-top: 8px;
      font-style: italic;
      font-size: 1em;
      text-shadow: 1px 1px 2px #000;
    }

    .float-text {
      position: absolute;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      opacity: 0;
      animation: floatUp 5s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      25% {
        opacity: 1;
        transform: translateY(-10px) scale(1.2);
      }
      75% {
        transform: translateY(-30px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>you've had a rough week but ur my queen<br>
    this shi ain't nun for u take care..<br>
    i'll be here if u need lil restard</h1>

  <div class="miffy">
    <img src="mif_mad.jpeg" alt="Miffy Mad">
    <div class="caption">(this is me cuz u rude still)</div>
  </div>

  <script>
    const phrases = [
      "restarded ahh", 
      "pretty lady", 
      "ur dumb", 
      "my queen", 
      "loser", 
      "dumbass", 
      "stop playing", 
      "ur cute", 
      "adorable ong"
    ];

    function spawnPhrase() {
      const phrase = document.createElement('div');
      phrase.className = 'float-text';
      phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      phrase.style.top = `${Math.random() * window.innerHeight}px`;
      phrase.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(phrase);

      // Remove after animation ends
      setTimeout(() => {
        phrase.remove();
      }, 5000); // match animation duration
    }

    // Repeat forever
    setInterval(() => {
      spawnPhrase();
    }, 500); // new phrase every 0.5s
  </script>
</body>
</html>
